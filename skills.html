  <body>
    <div class="container">
      <header>
        <a href="index.html" class="logo">Portfolio</a>
        <nav class="navbar">
          <a href="index.html">Home</a>
          <a href="about.html">About us</a>

          <a href="skills.html" class="active">Skills</a>

      <div class="skills">
        <div class="skills-container">
          <div class="skill-category">
            <h3>Frontend</h3>
            <div class="skills-icons">
              <div class="skill html">
                <i class="ri-html5-fill"></i> <span>HTML</span>
              </div>
              <div class="skill css">
                <i class="ri-css3-fill"></i> <span>CSS</span>
              </div>
              <div class="skill javascript">
                <i class="ri-javascript-fill"></i> <span>JavaScript</span>
              </div>
            </div>
          </div>

          <div class="skill-category">
            <h3>Backend</h3>
            <div class="skills-icons">
              <div class="skill php">
                <i class="ri-code-box-fill"></i> <span>PHP</span>
              </div>
              <div class="skill python">
                <i class="ri-python-fill"></i> <span>Python</span>
              </div>
              <div class="skill java">
                <i class="ri-java-fill"></i> <span>Java</span>
              </div>
            </div>
          </div>

          <div class="skill-category">
            <h3>Databases</h3>
            <div class="skills-icons">
              <div class="skill mysql">
                <i class="ri-database-2-fill"></i> <span>MySQL</span>
              </div>
              <div class="skill firebase">
                <i class="ri-fire-fill"></i> <span>Firebase</span>
              </div>
              <div class="skill sqlite">
                <i class="ri-database-2-fill"></i> <span>SQLite</span>
              </div>
            </div>
          </div>

          <div class="skill-category">
            <h3>Programming Languages</h3>
            <div class="skills-icons">
              <div class="skill c">
                <i class="ri-code-box-fill"></i> <span>C</span>
              </div>
              <div class="skill cpp">
                <i class="ri-code-box-fill"></i> <span>C++</span>
              </div>
              <div class="skill kotlin">
                <i class="ri-kick-fill"></i> <span>Kotlin</span>
              </div>
              <div class="skill shell">
                <i class="ri-terminal-box-fill"></i>
                <span>Shell Scripting</span>
              </div>
            </div>
          </div>
        </div>
      </div>
